<section class="content-header">
    <h1>Type de vaccin <small>Mise à jour du type de vaccin</small></h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="app.typevaccinlist">Liste des types de vaccin</a></li>
        <li class="active">Mise à jour du type de vaccin</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Mise à jour du type de vaccin</h3>
                </div>
                <form class="form-horizontal" name="userForm" ng-submit="vm.save(userForm.$valid)" novalidate>
                    <div class="box-body">
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid && ( vm.formSubmitted || userForm.name.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Nom en français</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.typevaccineditdata.nom_fr" name="nom_fr" placeholder="Nom en français" required>
                                <p ng-show="userForm.name.$error.required && ( vm.formSubmitted || userForm.name.$touched)" class="help-block">Le nom en français est requis.</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Nom en anglais</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.typevaccineditdata.nom_en" name="nom_en" placeholder="Nom en anglais" required>
                                <p ng-show="userForm.email.$error.required && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">Le nom en anglais est requis.</p>
                                <!--<p ng-show="userForm.email.$error.email  && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">This is not a valid email.</p>-->
                            </div>
                        </div>
                     </div>
                        <div class="box-footer">
                            <a ui-sref="app.typevaccinlist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
                            <button type="submit" class="btn btn-primary pull-right">Update</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>
