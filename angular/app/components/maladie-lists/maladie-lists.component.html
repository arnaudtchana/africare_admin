<section class="content-header">
    <h1>{{'maladie' | translate}} <small>{{'liste_maladie' | translate}}</small></h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.maladielist"><i class="fa fa-dashboard"></i> {{'accueil' | translate}}</a></li>
        <li class="active">{{'liste_maladie' | translate}}</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{'liste_maladie' | translate}}</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions" dt-columns="vm.dtColumns"></table>
                </div>
            </div>
        </div>
    </div>
</section>
