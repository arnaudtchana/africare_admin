<section class="content-header">
    <h1>Hôpital <small>Mise à jour de l'hôpital</small></h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="app.hopitallist">Liste des hôpitaux</a></li>
        <li class="active">Mise à jour de l'hôpital</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Mise à jour de l'hôpital</h3>
                </div>
                <form class="form-horizontal" name="userForm" ng-submit="vm.save(userForm.$valid)" novalidate>
                    <div class="box-body">
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid && ( vm.formSubmitted || userForm.name.$touched) }">
                            <label class="col-sm-2 control-label">Nom de l'hôpipal</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.hopitaleditdata.nom" name="nom" placeholder="Nom" required>
                                <p ng-show="userForm.name.$error.required && ( vm.formSubmitted || userForm.name.$touched)" class="help-block">Le nom de l'hôpipal est requis.</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
                            <label class="col-sm-2 control-label">Latitude</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.hopitaleditdata.latitude" name="latitude" placeholder="Latitude" required>
                                <p ng-show="userForm.email.$error.required && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">La latitude est requise.</p>
                                <!--<p ng-show="userForm.email.$error.email  && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">This is not a valid email.</p>-->
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
                            <label class="col-sm-2 control-label">Longitude</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.hopitaleditdata.longitude" name="latitude" placeholder="longitude" required>
                                <p ng-show="userForm.email.$error.required && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">La longitude est requise.</p>
                                <!--<p ng-show="userForm.email.$error.email  && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">This is not a valid email.</p>-->
                            </div>
                        </div>
                        <!-- <div class="form-group">
                             <label for="inputEmail3" class="col-sm-2 control-label">Roles</label>
                             <div class="col-sm-10">
                                 <div class="checkbox" ng-repeat="role in vm.systemRoles">
                                     <label>
                                         <input type="checkbox" checklist-model="vm.usereditdata.roles" checklist-value="role.id"> {{role.name}}
                                     </label>
                                 </div>
                             </div>
                         </div>
                     </div>-->
                        <div class="box-footer">
                            <a ui-sref="app.hopitallist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
                            <button type="submit" class="btn btn-primary pull-right">Update</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>
