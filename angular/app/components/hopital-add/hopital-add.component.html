<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">{{'hopital_ajout' | translate}}</h3>
                </div>
                <form class="form-horizontal" name="userForm" ng-submit="save(userForm.$valid)" novalidate>
                    <div class="box-body">
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid && ( vm.formSubmitted || userForm.name.$touched) }">
                            <label for="inputEmail3" class="col-sm-3 control-label">{{'nom_hopital' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="nom" name="nom" placeholder="{{'nom_hopital' | translate}}" required>
                                <p ng-show="userForm.name.$error.required && ( vm.formSubmitted || userForm.name.$touched)" class="help-block">{{'nom_requis' | translate}}.</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
                            <label class="col-sm-3 control-label">{{'region' | translate}}</label>
                                <div class="col-sm-8">
                                    <select ng-model="region" class="form-control" ng-change="choix_region(region)" name="region" required>
                                        <option ng-repeat="cam in camer">{{cam.name}}</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
                            <label class="col-sm-3 control-label">{{'departement' | translate}}</label>
                            <div class="col-sm-8">
                                <select ng-model="departement" class="form-control" ng-change="choix_departement()">
                                    <option value="{{depart}}" ng-repeat="depart in (cameroun | filter:{name:region})[0].departements">{{depart.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
                            <label class="col-sm-3 control-label">{{'arrondissement' | translate}}</label>
                            <div class="col-sm-8">
                                <select ng-model="arrondissement" class="form-control">
                                    <option ng-repeat="arr in listarrondissements">{{arr}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
                            <label class="col-sm-3 control-label">Type</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="type" name="type" placeholder="Type" required>
                                <p ng-show="userForm.email.$error.required && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">{{'type_requis' | translate}}.</p>
                                <!--<p ng-show="userForm.email.$error.email  && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">This is not a valid email.</p>-->
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
                            <label class="col-sm-3 control-label">Latitude</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="latitude" name="latitude" placeholder="1.84839483" required>
                                <p ng-show="userForm.email.$error.required && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">{{'latitude_requis' | translate}}.</p>
                                <!--<p ng-show="userForm.email.$error.email  && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">This is not a valid email.</p>-->
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
                            <label class="col-sm-3 control-label">Longitude</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="longitude" name="longitude" placeholder="1.85945849" required>
                                <p ng-show="userForm.email.$error.required && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">{{'longitude_requis' | translate}}.</p>
                                <!--<p ng-show="userForm.email.$error.email  && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">This is not a valid email.</p>-->
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary pull-right">{{'valider' | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
